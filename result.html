<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>生成结果</title>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            document.getElementById('link').href = url;
            document.getElementById('link').textContent = url;
        }
    </script>
</head>
<body>
    <h1>导航到：</h1>
    <a id="link" href=""></a>
</body>
</html>
